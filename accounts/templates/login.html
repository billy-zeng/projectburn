{% extends "base.html" %}
{% load static %}

{% block content %}
  {% if error %}
    <p style="background-color: firebrick;">{{error}}</p>
  {% endif %}
  
  <div class="container">
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <form class="form-inline">
        <div class="form-group mb-2">
          <label for="username">Username</label>
          <input type="text" input type="text" name="username"  maxlength="25" minlength="2" required class="form-control" id="validationDefault03" placeholder="Username" required>
        </div>
        <div class="form-group mt-2 mb-2">
          <label for="inputPassword2" >Password</label>
          <input type="password" input type="password" name="password" maxlength="25" minlength="4" required class="form-control" id="inputPassword2" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-lg btn-block btn-dark mt-4 mb-2">Login</button>
      </form>
    </form>
  </div> 
{% endblock %}
