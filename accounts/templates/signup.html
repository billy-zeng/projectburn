{% extends "base.html" %}
{% load static %}

{% block content %}

  {% if error %}
    <p style="background-color: firebrick;">{{error}}</p>
  {% endif %}
  
  <div class ="container">
  <form action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
  <form>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="first_name">First name</label>
        <input type="text" name="first_name"  maxlength="25" minlength="2" required class="form-control" id="validationDefault01" placeholder="First name" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="last_name">Last name</label>
        <input type="text" name="last_name"  maxlength="25" minlength="2" required class="form-control" id="validationDefault02" placeholder="Last Name"  required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="username">Username</label>
        <div class="input-group">
          <input type="text"  name="username"  maxlength="25" minlength="2" required class="form-control" id="validationDefaultUsername" placeholder="Username"  aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="email">Email</label>
        <input type="email" name="email"  maxlength="25" minlength="2" required class="form-control" id="validationDefault03" placeholder="johndoe@gmail.com" required>
      </div>
      <div class="col-md-3 mb-3 ">
        <label for="password">Password</label>
        <input type="password" name="password"  maxlength="25" minlength="4" required class="form-control" id="validationDefault04" placeholder="******" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="password02">Confirm Password</label>
        <input type="password" name="password2" class="form-control" id="validationDefault05" placeholder="******" required>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <button class="btn btn-dark btn-lg btn-block" class= "pulse" type="submit">Let's Start Burning!</button>
  </form>
  </div>
{% endblock %}
